<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PM CALENDER</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="calendar-app-wrapper">
        <h1 class="main-heading">PM CALENDER</h1>
        <div class="calendar-container">
            <header class="calendar-header">
                <button id="prev" class="nav-btn"><i class="fas fa-chevron-left"></i></button>
                <div class="header-details">
                    <h2 id="month-year"></h2>
                    <p id="current-date"></p>
                    <p id="current-time"></p>
                </div>
                <button id="next" class="nav-btn"><i class="fas fa-chevron-right"></i></button>
            </header>

            <div class="calendar-body">
                <ul class="calendar-weekdays">
                    <li>Sun</li>
                    <li>Mon</li>
                    <li>Tue</li>
                    <li>Wed</li>
                    <li>Thu</li>
                    <li>Fri</li>
                    <li>Sat</li>
                </ul>
                <ul class="calendar-dates"></ul>
            </div>

            <div class="year-selector">
                <label for="year-select">Go to Year:</label>
                <select id="year-select"></select>
            </div>
        </div>
        <footer class="app-footer">
            PM CALENDER
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
